<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: orange;
            padding: 20px;
            color: black;
        }
        .details {
            max-width: 60%;
        }
        .details h1 {
            text-align: center;
        }
        .details p {
            font-size: 18px;
            margin: 5px 0;
        }
        .image-container {
            max-width: 30%;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            transition: all 0.3s ease;
            opacity: 0;
            background-color: #9bcd9b;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="details">
            <h1>Science</h1>
            <p><strong>Teacher Name:</strong> Anmol Singh</p>
            <p><strong>Phone.no.:</strong> 1234567890</p>
            <p><strong>E-mail:</strong> xyz.singh@gmail.com</p>
        </div>
        <div class="image-container">
            <img src="download.jfif" alt="Science Teacher Image">
        </div>
    </div>

</body>
</html>
